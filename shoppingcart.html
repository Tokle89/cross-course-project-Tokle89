    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

    <title>RainyDays | Shopping cart</title>

  <body>
    <header>
      <div class="header-top">
        <div class="header-top_container">
          <a href="index.html" class="logo logo-header">Rainy Days</a>
          <div class="social-media">
            <h2>Follow us:</h2>
            <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter-square"></i></a>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <a href="shoppingcart.html" class="shopping-cart"><i class="fas fa-shopping-cart"></i></a>
        <label for="hamburger-menu"><i class="fas fa-bars hamburger-btn"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
          <a href="index.html" class="current">Home</a>
          <a href="collection.html">Collection</a>
          <a href="contact.html">Contact us</a>
          <a href="about.html">About us</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="h1">
        <i class="fas fa-shopping-cart fa-2x"></i>
        <h1>your shopping cart</h1>
      </div>
      <section class="shoppingcart-content content-square">
        <div class="shoppingcart-content__product">
          <div>
            <img src="images/offpist-jacket.png" class="featured__img" alt="man wearing the offpistjacket outside" />
          </div>
          <div>
            <h2>Offpist jacket</h2>
            <p>99 eur</p>
          </div>
        </div>
        <form method="POST" class="form">
          <div>
            <p>quantity:</p>
            <select name="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </form>
        <div class="remove">
          <p>remove</p>
          <i class="fas fa-trash-alt blue-i fa-2x trashcan"></i>
        </div>
        <div class="shipment-info">
          <p>Shippment: 3-5 working days</p>
          <p>Payment: An innvoice will be delivered</p>
        </div>
        <section class="cost">
          <div class="cost-info">
            <p>Sub total:</p>
            <p>99 eur</p>
          </div>
          <div class="cost-info">
            <p>Shipping:</p>
            <p>0 eur</p>
          </div>
          <div class="cost-info">
            <p>Grand total:</p>
            <p>99 eur</p>
          </div>
        </section>
      </section>
      <div class="bottom-cta">
        <a href="index.html" class="cta">home</a>
        <a href="checkout.html" class="cta">checkout</a>
      </div>
    </main>
    <footer>copyright &copy;</footer>
  </body>
</html>
