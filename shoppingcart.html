<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View your shopping cart at Rainy Days" />
    <script src="https://kit.fontawesome.com/1f3258fb33.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/shoppingcart.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <script defer type="module" src="js/shoppingcart.js"></script>
    <title>RainyDays | Shopping cart</title>
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="header-top_container">
          <a href="index.html" class="logo logo-header">Rainy Days</a>
          <div class="social-media">
            <h2>Follow us:</h2>
            <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter-square"></i></a>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <label for="hamburger-menu"><i class="fas fa-bars hamburger-btn"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
          <a href="index.html" class="current">Home</a>
          <a href="collection.html">Collection</a>
          <a href="contact.html">Contact us</a>
          <a href="about.html">About us</a>
        </nav>
        <div class="shopping-cart">
          <a href="shoppingcart.html"><i class="fas fa-shopping-cart cart-symbol"></i></a>
          <div class="cart-amount">0</div>
        </div>
      </div>
    </header>
    <main>
      <div class="h1">
        <i class="fas fa-shopping-cart fa-2x"></i>
        <h1>your shopping cart</h1>
      </div>
      <section class="shoppingcart-content content-square">
        <div class="shoppingcart-content__product"></div>
        <div class="shipment-info">
          <p>Shippment: 3-5 working days</p>
          <p>Payment: An innvoice will be delivered</p>
        </div>
        <section class="cost">
          <div class="cost-info">
            <p>Sub total:</p>
            <p class="sub-price">99 eur</p>
          </div>
          <div class="cost-info">
            <p>Shipping:</p>
            <p class="shipping-price">0 eur</p>
          </div>
          <div class="cost-info">
            <p>Grand total:</p>
            <p class="total-price">99 eur</p>
          </div>
        </section>
      </section>
      <div class="bottom-cta">
        <a href="index.html" class="cta">home</a>
        <a href="checkout.html" class="cta checkout-cta" id="form-button">checkout</a>
      </div>
    </main>
    <footer>copyright &copy;</footer>
  </body>
</html>
